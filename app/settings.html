<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAA Voyager Points - Settings</title>
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
  <script src="https://unpkg.com/@shopify/app-bridge@3"></script>
  <script src="https://unpkg.com/@shopify/polaris@12/build/esm/index.js" type="module"></script>
  <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@12/build/esm/styles.css" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .settings-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    input[type="number"] {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #111827;
      box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.1);
    }
    .help-text {
      margin-top: 8px;
      font-size: 14px;
      color: #6b7280;
    }
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #111827;
      color: white;
    }
    .btn-primary:hover {
      background: #000000;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #111827;
      border: 1px solid #d1d5db;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .message {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      display: none;
    }
    .message.show {
      display: block;
    }
    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    .info-box {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 16px;
      margin-top: 24px;
    }
    .info-box h3 {
      margin-top: 0;
      font-size: 16px;
    }
    .info-box p {
      margin: 8px 0;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>SAA Voyager Points Settings</h1>
    <p style="color: #6b7280; margin-bottom: 32px;">
      Configure the conversion rate for Voyager points to ZAR (South African Rand).
    </p>

    <div id="message" class="message"></div>

    <form id="settingsForm">
      <div class="form-group">
        <label for="pointsRate">Points to ZAR Conversion Rate</label>
        <input 
          type="number" 
          id="pointsRate" 
          name="pointsRate" 
          step="0.01" 
          min="0.01" 
          required
          placeholder="0.1"
        />
        <p class="help-text">
          Enter the conversion rate (e.g., 0.1 means 1 point = R0.1, 0.01 means 1 point = R0.01)
        </p>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary" id="saveBtn">Save Settings</button>
        <button type="button" class="btn-secondary" onclick="loadSettings()">Reload</button>
      </div>
    </form>

    <div class="info-box">
      <h3>Current Configuration</h3>
      <p id="currentRate">Loading...</p>
      <p id="exampleCalculation">-</p>
    </div>
  </div>

  <script>
    // Get API URL from environment or use default
    const API_URL = window.location.origin;

    async function loadSettings() {
      try {
        const response = await fetch(API_URL + '/api/settings/points-rate');
        const data = await response.json();
        
        if (data.success) {
          const rate = parseFloat(data.pointsToZarRate);
          document.getElementById('pointsRate').value = rate;
          updateDisplay(rate);
          showMessage('Settings loaded successfully', 'success');
        } else {
          showMessage('Failed to load settings', 'error');
        }
      } catch (error) {
        showMessage('Error loading settings: ' + error.message, 'error');
      }
    }

    async function saveSettings(rate) {
      try {
        const response = await fetch(API_URL + '/api/settings/points-rate', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ pointsToZarRate: rate })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showMessage('Settings saved successfully!', 'success');
          updateDisplay(rate);
          return true;
        } else {
          showMessage('Failed to save: ' + (data.error || 'Unknown error'), 'error');
          return false;
        }
      } catch (error) {
        showMessage('Error saving settings: ' + error.message, 'error');
        return false;
      }
    }

    function updateDisplay(rate) {
      document.getElementById('currentRate').textContent = 
        `Rate: ${rate} (1 point = R${rate.toFixed(4)})`;
      document.getElementById('exampleCalculation').textContent = 
        `Example: 10,000 points = R${(rate * 10000).toFixed(2)}`;
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = 'message ' + type + ' show';
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 5000);
    }

    document.getElementById('settingsForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      
      const rate = parseFloat(document.getElementById('pointsRate').value);
      
      if (isNaN(rate) || rate <= 0) {
        showMessage('Please enter a valid positive number', 'error');
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save Settings';
        return;
      }
      
      const success = await saveSettings(rate);
      saveBtn.disabled = false;
      saveBtn.textContent = 'Save Settings';
    });

    // Load settings on page load
    loadSettings();
  </script>
</body>
</html>
