# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

name = "SAA Voyager Points"
client_id = "your_client_id_here"
application_url = "https://saa-voyager-app-prod.tofmail2022.workers.dev"
embedded = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,write_orders,write_discounts,write_customers"

[auth]
redirect_urls = [
  "https://saa-voyager-app-prod.tofmail2022.workers.dev/auth/callback",
  "https://saa-voyager-app-prod.tofmail2022.workers.dev/auth/shopify/callback",
  "https://saa-voyager-app-prod.tofmail2022.workers.dev/api/auth/callback"
]

[webhooks]
api_version = "2024-01"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = "your-dev-store.myshopify.com"

[extensions]
  [extensions.voyager_miles_cart]
    name = "Voyager Miles Cart"
    type = "theme_app_extension"
    handle = "voyager-miles-cart"

  [extensions.voyager_miles]
    name = "Voyager Miles Checkout"
    type = "checkout_ui_extension"
    handle = "voyager-miles"

  [extensions.voyager_miles_thankyou]
    name = "Voyager Miles Thank You"
    type = "checkout_ui_extension"
    handle = "voyager-miles-thankyou"

  [extensions.voyager_miles_discount]
    name = "Voyager Miles Discount"
    type = "function"
    handle = "voyager-miles-discount"
